app_name = "hippos"
environment = "development"

[database]
url = "ws://127.0.0.1:12470"
namespace = "hippos"
database = "sessions"
username = "root"
password = "root"
min_connections = 5
max_connections = 50
connection_timeout = 30
idle_timeout = 300

[vector]
data_dir = "./data/lancedb"
dimension = 384
nlist = 1024
nprobe = 32
pq_m = 8
distance_type = "cosine"

[server]
host = "0.0.0.0"
port = 8080
workers = 4
request_timeout = 30
max_request_size = 10485760

[security]
api_key = "dev-api-key"
rate_limit_enabled = false
global_rate_limit = 1000
per_session_rate_limit = 100
redis_url = "redis://localhost:6379"
tls_enabled = false

[logging]
level = "debug"
structured = true
log_dir = "./logs"
file_max_size = 104857600
file_max_count = 10

[embedding]
model_name = "mxbai-embed-large"
model_path = ""
batch_size = 32
use_gpu = false
backend = "simple"
ollama_url = "http://localhost:11434"
ollama_timeout = 60
